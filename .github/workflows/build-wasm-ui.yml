name: Build Fluxcraft UI

on:
  push:
    branches: [release]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # Rust / WASM build
      # -------------------------
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build FluxCraft WASM package
        working-directory: fluxcraft-rs/crates/fluxcraft-wasm
        env:
          RUSTFLAGS: --cfg getrandom_backend=\"wasm_js\"
        run: |
          wasm-pack build --target web --release

      # -------------------------
      # Node / React build
      # -------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: fluxcraft-ui/package-lock.json

      - name: Install node dependencies
        working-directory: fluxcraft-ui
        run: npm ci

      - name: Build fluxcraft-ui
        working-directory: fluxcraft-ui
        run: npm run build

      # -------------------------
      # Upload Pages artifact
      # -------------------------
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: fluxcraft-ui/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
